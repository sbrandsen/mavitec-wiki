<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vault Item Hover Reveal</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .vault-container {
      position: relative;
      width: 888px;
      height: 1092px;
    }
    .vault-container svg {
      width: 100%;
      height: auto;
      display: block;
    }
    .label {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      padding: 4px 10px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .vault-container:hover .label:nth-child(2) { opacity: 1; transition-delay: 0.1s; }
    .vault-container:hover .label:nth-child(3) { opacity: 1; transition-delay: 0.3s; }
    .vault-container:hover .label:nth-child(4) { opacity: 1; transition-delay: 0.5s; }
    .vault-container:hover .label:nth-child(5) { opacity: 1; transition-delay: 0.7s; }

    .desc    { top: 20px; left: 50%; transform: translateX(-50%); }
    .rev     { top: 370px; left: 90px; }
    .unit    { bottom: 150px; left: 90px; }
    .status  { bottom: 150px; right: 90px; }
  </style>
</head>
<body>
  <div class="vault-container">
    <!-- Labels that fade in -->
    <div class="label desc">description: Bearing, Adapter sleeve, Ã˜80mm bore...</div>
    <div class="label rev">revision: A</div>
    <div class="label unit">unit: each</div>
    <div class="label status">status: Released</div>

    <!-- SVG Base -->
    <!-- Embedded directly for self-contained preview -->
    <object type="image/svg+xml" data="Picture10.svg" width="888" height="1092"></object>
  </div>
</body>
</html>
