  <meta charset="UTF-8">
  <title>Mavitec Item Details Hover Reveal</title>
  <style>
    /* All hidden by default */
    #descriptionarrow1,
    #descriptionarrow2,
    #descriptionvalue,
    #descriptionlabel,
    #statusvalue,
    #unitlabel,
    #revisionlabel,
    #statusarrow,
    #releasedvalue,
    #unitarrow,
    #unitvalue,
    #revisionarrow,
    #path16,
    #revisionvalue {
      opacity: 0;
    }

    .svg-container {
      transform: scale(0.1);
      transform-origin: top left;
      display: inline-block;
    }

    
    .svg-container:hover #descriptionarrow1 {
      animation: fadeIn 0.3s 0s ease-out forwards;
    }

    .svg-container:hover #descriptionarrow2 {
      animation: fadeIn 0.3s 0.25s ease-out forwards;
    }

    .svg-container:hover #descriptionlabel {
      animation: fadeIn 0.3s 0.5s ease-out forwards;
    }

    .svg-container:hover #descriptionvalue {
      animation: fadeIn 0.3s 0.75s ease-out forwards;
    }

    .svg-container:hover #statusarrow {
      animation: fadeIn 0.3s 1s ease-out forwards;
    }

    .svg-container:hover #statusvalue {
      animation: fadeIn 0.3s 1.25s ease-out forwards;
    }

    .svg-container:hover #releasedvalue {
      animation: fadeIn 0.3s 1.5s ease-out forwards;
    }

    .svg-container:hover #unitarrow {
      animation: fadeIn 0.3s 1.75s ease-out forwards;
    }

    .svg-container:hover #unitlabel {
      animation: fadeIn 0.3s 2s ease-out forwards;
    }

    .svg-container:hover #unitvalue {
      animation: fadeIn 0.3s 2.25s ease-out forwards;
    }

    .svg-container:hover #revisionarrow {
      animation: fadeIn 0.3s 2.5s ease-out forwards;
    }

    .svg-container:hover #revisionlabel {
      animation: fadeIn 0.3s 2.75s ease-out forwards;
    }

    .svg-container:hover #revisionvalue {
      animation: fadeIn 0.3s 3s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
