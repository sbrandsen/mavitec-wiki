<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Vault Item</title>
  <style>
    .interactive-wrapper {
      position: relative;
      width: 800px;
      margin: auto;
    }

    object {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
    }

    .overlay .layer {
      opacity: 0;
      transition: opacity 0.3s ease;
      position: absolute;
      pointer-events: none;
    }

    .overlay .desc     { top: 30px; left: 50%; transform: translateX(-50%); transition-delay: 0.2s; }
    .overlay .rev      { top: 180px; left: 130px; transition-delay: 0.4s; }
    .overlay .unit     { bottom: 90px; left: 100px; transition-delay: 0.6s; }
    .overlay .status   { bottom: 90px; right: 100px; transition-delay: 0.8s; }

    .overlay .graybox {
      top: 50%; left: 50%;
      width: 80px; height: 80px;
      background: #999;
      border-radius: 8px;
      transform: translate(-50%, -50%) scale(1);
      box-shadow: none;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transition-delay: 0.1s;
    }

    .interactive-wrapper:hover .overlay .layer {
      opacity: 1;
    }

    .interactive-wrapper:hover .overlay .graybox {
      transform: translate(-50%, -50%) scale(1.3);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="interactive-wrapper">
    <object data="mavitec-item-details.svg" type="image/svg+xml"></object>
    <div class="overlay">
      <div class="layer graybox"></div>
      <div class="layer desc">description: Bearing, Adapter sleeve, Ã˜80mm bore...</div>
      <div class="layer rev">revision: A</div>
      <div class="layer unit">unit: each</div>
      <div class="layer status">status: Released</div>
    </div>
  </div>
</body>
</html>
