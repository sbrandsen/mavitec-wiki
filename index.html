<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hover Actions</title>
  <style>
    .container {
      position: relative;
      width: 150px;
      height: 150px;
      background: #3498db;
      margin: 50px;
      border-radius: 10px;
    }

    .actions {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .container:hover .actions {
      opacity: 1;
    }

    .actions button {
      padding: 8px 12px;
      background: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .actions button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="actions">
      <button onclick="alert('Edit')">Edit</button>
      <button onclick="alert('Delete')">Delete</button>
      <button onclick="alert('Share')">Share</button>
    </div>
  </div>
</body>
</html>
